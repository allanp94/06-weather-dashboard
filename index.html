<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css"
      integrity="sha512-dMUQinc1gbNb95AFtKtP4q/g56T8r9oDxlWy0hrHyzfUbMq/vQztAqaR/FDY/bY0R1Ikc30aq94jyQH2Ix++ug=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/rainOnMe.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="grid-y medium-grid-frame">
        <div class="cell shrink header medium-cell-block">
          <h3>Weather Dashboard</h3>
        </div>
        <div class="grid-x grid-padding-x">
          <div class="cell small-12 medium-3 large-3" id="search-city-body">
            <span class="search-city-text">Search for a City:</span>
            <input class="input-city" />
            <button class="button" type="button" id="submitBtn">Submit</button>
            <hr />
            <!-- searched city buttons added here -->
            <div class="searched-cities"> </div>
          </div>
          <div class="cell small-12 medium-9 large-9 grid-padding-y">
            <div
              class="cell grid-y small-12 medium-9 large-8 grid-padding-y"
              id="present-weather-info"
            >
             <!-- present weather is displayed here dunamically  -->
            </div>
            <div
              class="cell small-12 medium-9 large-8 "
              id="future-weather-info"
            >
              <span id="future-weather-text">5-Day Forecast:</span>
              <div
                class="cell grid-x small-up-2 medium-up-6 align-justify"
                id="future-weather-container"></div>
              <!-- weather cards are displayed here dynamically  -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"
      integrity="sha512-9cXmvmK1gIDw3Tol6Xg/1SUls/CvBMgedu1aDjT519sQzy7jk+LoezyQqlzClW2LgXww4xEyuqtofg7PtWteLQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/weatherMe.js"></script>
  </body>
</html>
