<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css"
      integrity="sha512-dMUQinc1gbNb95AFtKtP4q/g56T8r9oDxlWy0hrHyzfUbMq/vQztAqaR/FDY/bY0R1Ikc30aq94jyQH2Ix++ug=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/rainOnMe.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="grid-y medium-grid-frame">
        <div class="cell shrink header medium-cell-block">
          <h3>Weather Dashboard</h3>
        </div>
        <div class="grid-x grid-padding-x">
          <div
            class="cell small-12 medium-3 large-4 grid-marging-x expanded"
            id="search-city-body"
          >
            <span class="search-city-text">Search for a City:</span>
            <input class="input-city" />
            <button class="button expanded" type="button">Submit</button>
          </div>
          <div class="cell small-12 medium-9 large-8 grid-marging-x">
            <div
              class="cell grid-y small-12 medium-9 large-8 grid-padding-x"
              id="present-weather-info"
            >
              <h4 id="city-name">Madison</h4>
              <span id="city-temp">Temp: </span>
              <span id="city-wind">Wind: </span>
              <span id="city-humidity">Humidity: </span>
              <span id="city-uv-index">UV Index: </span>
            </div>
            <div
              class="cell small-12 medium-9 large-8 grid-padding-x"
              id="future-weather-info"
            >
              <span id="future-weather-text">5-Day Forecast</span>
              <div class="cell grid-x small-up-3 medium-up-5">
                <div class="card">stuf</div>
                <div class="card">stuf</div>
                <div class="card">stuf</div>
                <div class="card">stuf</div>
                <div class="card">stuf</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"
      integrity="sha512-9cXmvmK1gIDw3Tol6Xg/1SUls/CvBMgedu1aDjT519sQzy7jk+LoezyQqlzClW2LgXww4xEyuqtofg7PtWteLQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/weatherMe.js"></script>
  </body>
</html>
